<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <label class="switch">
          <input type="checkbox" name="color_mode" id="color_mode" value="1" checked>
          <label for="color_mode" data-on="Metric" data-off="Imperial"></label>
    </label>
    <form action="">
      <input type="text" placeholder="Search">
      <span class="search-error">City not found.</span>
    </form>
    <main>
      <div class="location"></div>
      <div class="description">Cloudy</div>
      <div class="temp">1<sup>°C</sup></div>
      <img src="">

      <div class="feels-like">0<sup>°C</sup></div>
      <div class="humidity">98%</div>
      <div class="wind">10km/h</div>
    </main>
    <footer>
      <a href="https://openweathermap.org/">API used: OpenWeather</a>
      <span><a target="_blank" href="https://icons8.com/icon/XteFohzHJO7p/smiling-sun">Smiling Sun</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></span>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
